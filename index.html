<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/>
      <title>Книжная полка</title>
      <link rel="stylesheet" type="text/css" href="reset.css" />
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500&family=Poiret+One&family=Raleway:wght@100;200;300;400;500;600;900&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/3e14bf8e35.js" crossorigin="anonymous"></script>
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
    </head>

    <body>
        <header>
          <h1 class="header__title">КНИЖНАЯ ПОЛКА</h1>
        </header>
      
        <main>

          <div class="section__add-book">
            <div class="add-book">
              <button id="OpenForm-button" class="add-book__button" >Добавить книгу</button>
            </div>
          </div>
         
          
          
          <div class="container-books" id="container-books"></div>

          
         
  
        </main>

        <div class="section-dop" id="newBook">
          <div class="modal">
            <div class="book__form new-book__form">
              <button id="newBook__Close-button" class="book__form_close"><i class="fa-solid fa-xmark"></i></button>
              <label class="book__form_label" for="bookTitle">Название</label>
              <input class="book__form_input" id="bookTitle" type="text" name="Title"/>
              <label class="book__form_label" for="bookAutor">Автор</label>
              <input class="book__form_input" id="bookAutor" type="text" name="Autor"/>
              <label class="book__form_label" for="bookYear">Год</label>
              <input class="book__form_input" id="bookYear" type="number" name="Year"/>
              <label class="book__form_label" for="bookImage">Ссылка на изображение</label>
              <input class="book__form_input" id="bookImage" type="url" name="Image link"/>
              <button id="newBook__Add-book" class="book__form_button">Добавить</button>
            </div>

       <div class="section-dop2" id="editBook">
         <div class="modal">
           <div class="book__form edit-book__form">
             <button id="editBook__Close-button" class="book__form_close"><i class="fa-solid fa-xmark"></i></button>
             <label class="book__form_label" for="bookTitle">Название</label>
             <input class="book__form_input" id="bookTitle" type="text" name="Title"/>
             <label class="book__form_label" for="bookAutor">Автор</label>
             <input class="book__form_input" id="bookAutor" type="text" name="Autor"/>
             <label class="book__form_label" for="bookYear">Год</label>
             <input class="book__form_input" id="bookYear" type="number" name="Year"/>
             <label class="book__form_label" for="bookImage">Ссылка на изображение</label>
             <input class="book__form_input" id="bookImage" type="url" name="Image link"/>
             <button id="editBook__button" class="book__form_button">Изменить</button>
           </div>    
            
          </div>
        </div>
      
      

      


      <script src="/script.js"></script>

    </body>
</html>
